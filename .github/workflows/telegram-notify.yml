name: Telegram Notification

on:
  push:
    branches: [ main, develop ]

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send Telegram notification
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.GENZ_GITHUB_NOTIFIER }}/sendMessage \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d message_thread_id=1 \
          -d parse_mode=HTML \
          -d text="ğŸš€ <b>New Push Alert</b>%0A%0AğŸ“ <b>Repository:</b> ${{ github.repository }}%0AğŸ‘¤ <b>Author:</b> ${{ github.actor }}%0AğŸŒ¿ <b>Branch:</b> ${{ github.ref_name }}%0AğŸ“ <b>Message:</b> ${{ github.event.head_commit.message }}%0AğŸ”— <a href=\"${{ github.event.head_commit.url }}\">View Commit</a>"
